{%extends 'base.html'%}
{%load static%}
{%block content%}
	<h1>Contact Form! {{title}}</h1>
    <div class="container">
    	<div class="row">
    		<div class="col">
    			<p>{{content}}</p>
    			<form class="contact-form" method="POST" action="{%url 'contact'%}">
    				{%csrf_token%}
    				{{form.as_p}}
					<button type="submit" class="btn btn-primary">Submit</button>
    			</form>
    		</div>
    	</div>

    </div>
{%endblock%}
