<form class="form-product-ajax form my-2 my-lg-0" method="POST" action="{%url 'carts:update'%}" data-endpoint="{%url 'carts:update'%}">
	{%csrf_token%}
	<input type="hidden" name="product_id" value={{product.id}}>
	<span class="submit-span">
		{% if product in cart.products.all %}
			In Cart <button type="submit" class="btn btn-warning">Remove</button>
		{%else%}
			Add to the Cart
			<button type="submit" class="btn btn-success">Add to Cart</button>
		{%endif%}
	</span>
</form>
